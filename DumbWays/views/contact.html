<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DumbWays | Contact Me</title>
    <link rel="shortcut icon" href="public/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-body-secondary">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-lg">
          <a class="navbar-brand" href="/">
            <img src="public/img/logo.png" alt="brand" width="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-medium" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="addproject">Add Project</a>
              </li>
            </ul>
            <a href="contact" class="btn btn-dark fw-medium">Contact Me</a>
          </div>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- CONTENT  -->
    <div class="form-contact my-5">
      <div class="container-lg">
        <h1 class="text-center my-5">GET IN TOUCH</h1>
        <form class="fw-medium w-80 mx-auto" onsubmit="Submit(event)">
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control focus-ring focus-ring-secondary text-decoration-none border rounded-2" id="name">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control focus-ring focus-ring-secondary text-decoration-none border rounded-2" id="email">
            </div>
            <div class="mb-4">
                <label for="telp" class="form-label">Phone Number</label>
                <input type="number" class="form-control focus-ring focus-ring-secondary text-decoration-none border rounded-2" id="telp">
            </div>
            <div class="mb-4">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select focus-ring focus-ring-secondary text-decoration-none border rounded-2" id="subject">
                    <option selected hidden>Open this select menu</option>
                    <option value="1">JavaScript</option>
                    <option value="2">HTML</option>
                    <option value="3">PHP</option>
                    <option value="3">React</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control focus-ring focus-ring-secondary text-decoration-none border rounded-2" id="message" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-dark fw-medium rounded-pill px-5" onclick="Submit()">Submit</button>
        </form>
      </div>
    </div>
    <!-- CONTENT  -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="public/JS/contact.js"></script>
  </body>
</html>
