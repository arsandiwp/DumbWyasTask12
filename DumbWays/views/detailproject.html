<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DumbWays | Detail Project</title>
    <link rel="shortcut icon" href="/public/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body class="bg-body-secondary">
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-lg">
        <a class="navbar-brand" href="/">
          <img src="/public/img/logo.png" alt="brand" width="40" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fw-medium" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium" href="/addproject">Add Project</a>
            </li>
          </ul>
          <a href="/contact" class="btn btn-dark fw-medium">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- NAVBAR  -->

    <!-- CONTENT  -->

    <div class="container-lg">
      <h1 class="text-center my-5">{{.Blog.Title}}</h1>
      <div class="row gap-4 justify-content-center">
        <div class="col-md">
          <img src="/public/img/hp.jpg" alt="hp" />
        </div>
        <div class="col-md">
          <h3>Duration</h3>
          <p><i class="fa-solid fa-calendar-days fa-xl"></i> {{.Blog.StartDate}} - {{.Blog.EndDate}}</p>
          <p><i class="fa-solid fa-clock fa-xl"></i> {{.Blog.Duration}}</p>
          <h3>Technologies</h3>
          <div class="row">
            <div class="col">
              <p>
                {{if .Blog.JavaScript}}
                <i class="fa-brands fa-js fa-xl"></i> JavaScript
                {{end}}
              </p>
              <p>
                {{if .Blog.Html}}
                <i class="fa-brands fa-html5 fa-xl"></i> HTML
                {{end}}
              </p>
            </div>
            <div class="col-7">
              <p>
                {{if .Blog.Php}}
                <i class="fa-brands fa-php fa-xl"></i> PHP 
                {{end}}
              </p>
              <p>
                {{if .Blog.React}}
                <i class="fa-brands fa-react fa-xl"></i> React
                {{end}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <p>{{.Blog.Description}}</p>
    </div>
    <!-- CONTENT  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
